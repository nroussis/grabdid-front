<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="js/search.min.css" />
    <link rel="stylesheet" type="text/css" href="js/transition.min.css" />
    <link rel="stylesheet" type="text/css" href="js/dropdown.min.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/ftellipsis.js"></script>
    <script src="js/easing.min.js"></script>
    <script src="js/transition.min.js" ></script>
    <script src="js/dropdown.min.js"></script>
    <script src="js/search.min.js" ></script>
    <script src="js/clipboard.min.js"></script>
</head>
<body>
    <!-- put header content here -->
    //= template/header.html
    <!-- put main content here -->
    <div class="ui-layout-center__content">
        <div class="invite">
            <div class="invite__promo">
                <img src="images/raf_primary_0_q1.png" alt="Invite your friends!">
            </div>
            <div class="invite__form ui-text-align--center">
                <h1 class="ui-font-size--20 invite__heading">Invite Your Friends by Email</h1>
                <form id='invite_form' class="invite__email-wrapper ui-text-align--left">
                    <input type="text" 
                           name="" 
                           id="inviteEmail" 
                           class="invite__input-text invite__input-text--email" 
                           placeholder="Enter Email Adress">

                    <input type="button" 
                           disabled 
                           value="Send Email" 
                           class="invite__email-btn ui-font-size--16">
                </form>
                <div class="ui-text-align--right ui-padding-15-0">
                    <button>Preview Email</button>
                </div>
            </div>
            <div class="invite__share">
                <h1 class="invite__heading ui-font-size--20 ui-text-align--center">Share Your Invite Link</h1>
                <div class="grid-3-col invite__socials">
                    <div class="grid-3-col__1-of-3 grid-3-col__1-of-3--inv-socials">
                        <div class="invite__copylink">
                            <input type="text" 
                                   value="ebates.com/r/UPLOAD17?eeid=28187" 
                                   readonly 
                                   class="invite__input-text invite__input-text--reflink invite__reflink copy__reflink"
                                   id="referalLink"
                                   data-clipboard-target="#referalLink"
                                   data-clipboard-action="copy">
                            
                                   <input type="button" 
                                   value="Copy" 
                                   class="invite__greentext-btn ui-padding-top--10 copy__reflink"
                                   data-clipboard-target="#referalLink"
                                   data-clipboard-action="copy">
                        </div>
                    </div>
                    <a href="fb.com" class="grid-3-col__1-of-3 grid-3-col__1-of-3--inv-socials invite__placeholder invite__placeholder--fb">
                        <span class="fa fa-facebook invite__soc-icon"></span> Share on Facebook
                    </a>
                    <a href="twitter.com" class="grid-3-col__1-of-3 grid-3-col__1-of-3--inv-socials invite__placeholder invite__placeholder--tw">
                        <span class="fa fa-twitter invite__soc-icon"></span>Share on Twitter
                    </a>
                </div>
            </div>
            <div class="invite__referrals">
                <h1 class="invite__heading  ui-font-size--20 ui-text-align--center">Your Referral Activity </h1>
            </div>
        </div>
    </div>

    <script>
        new ClipboardJS('.copy__reflink');

        $(document).ready(function(){
            $(".copy__reflink").on("click", function(){
                $(".invite__greentext-btn").val("Copied!");
                $('.invite__input-text--reflink').addClass("invite__input-text--active");
                console.log("aaa");
                
                setTimeout(function(){
                    $(".invite__greentext-btn").val("Copy");
                    $(".invite__input-text--active").removeClass("invite__input-text--active");
                },2000);
            })
        });
    </script>
</body>
</html>
