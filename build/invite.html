<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="js/search.min.css" />
    <link rel="stylesheet" type="text/css" href="js/transition.min.css" />
    <link rel="stylesheet" type="text/css" href="js/dropdown.min.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/ftellipsis.js"></script>
    <script src="js/easing.min.js"></script>
    <script src="js/transition.min.js" ></script>
    <script src="js/dropdown.min.js"></script>
    <script src="js/search.min.js" ></script>
    <script src="js/clipboard.min.js"></script>
</head>
<body>
    <!-- put header content here -->
    <div class="ui-layout-west">
        <div class="ui-layout-west__content">
    
            <table class="ui-panelgrid ui-width--full" >
                <tbody>
                <tr>
                    <!-- logo column -->
                    <td class="ui-width--190">
                        <img src="images/logo-t.png" >
                    </td>
                    <!-- search column -->
                    <td class="ui-search-column">
                        <div class="ui search ui-inputfield ui-inputfield--search">
                            <input class="prompt" type="text" placeholder="Search"/>
                            <button class="ui-button ui-position--relative ui-border--none ui-button--green ui-button--search">
                                <span class="ui-icon ui-icon--search"></span>
                            </button>
                            <div class="results"></div>
                        </div>
                    </td>
                    <!-- sign in column -->
                    <td class="ui-width--230">
                        <button id="login-btn" class="ui-button ui-border-radius--5 ui-font-size--15 ui-border--none ui-button--orange ui-button--left ui-button--header" >Login</button>
                        <button id="register-btn" class="ui-button ui-border-radius--5 ui-font-size--15 ui-border--none ui-button--orange ui-button--right ui-button--header" >Register</button>
                    </td>
    
                </tr>
                </tbody>
            </table>
            <!-- end of panelgrid -->
        </div>
        <!-- footer inside of west layout -->
        <div class="ui-layout-west__footer menu">
            <div class="ui-footer__content">
                <table class="ui-panelgrid ui-width--full">
                    <tbody>
                    <tr>
                        <td>
                            <div class="ui-dropdown">
                            <a>All stores</a>
                                <div class="ui-dropdown__content">
                                    <a href="/melinamay">Melinamay</a>
                                    <a href="/ebay">Ebay</a>
                                    <a href="/aliexpress">AliExpress</a>
                                    <a href="/aegean">Aegean</a>
                                    <a href="/shop-gr">E-shop GR</a>
                                    <a href="/deliveras-gr">Deliveras GR</a>
                                    <a href="/zackret">Zackret Sports</a>
                                </div>
                            </div>
    
                        </td>
                        <td>
                            <a href="/coupons">Coupons</a>
                        </td>
                        <td>
                            <a href="/categories">Categories</a>
                        </td>
                        <td>
                            <a href="/hot-deal">Hot Deals</a>
                        </td>
                        <td>
                            <div class="ui-dropdown">
                                <a>All stores</a>
                                <div class="ui-dropdown__content">
                                    <a href="/melinamay">Melinamay</a>
                                    <a href="/ebay">Ebay</a>
                                    <a href="/aliexpress">AliExpress</a>
                                    <a href="/aegean">Aegean</a>
                                    <a href="/shop-gr">E-shop GR</a>
                                    <a href="/deliveras-gr">Deliveras GR</a>
                                    <a href="/zackret">Zackret Sports</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a href="/how-it-works">How it works</a>
                        </td>
                        <td>
                            <a href="/help">Help</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="ui-button ui-background--none ui-button--navigation ui-float--right ui-border--none" >
                    <span class="ui-icon ui-icon--bars">
    
                    </span>
                </button>
                <p class="clear"></p>
                <!-- end of panelgrid -->
            </div>
        </div>
        <!-- end of layout-west__footer -->
    </div>
    <!-- end of layout-west -->
    <!-- put main content here -->
    <div class="ui-layout-center__content">
        <div class="invite">
            <div class="invite__promo">
                <img src="images/raf_primary_0_q1.png" alt="Invite your friends!">
            </div>
            <div class="invite__form ui-text-align--center">
                <h1 class="ui-font-size--20 invite__heading">Invite Your Friends by Email</h1>
                <form id='invite_form' class="invite__email-wrapper ui-text-align--left">
                    <input type="text" 
                           name="" 
                           id="inviteEmail" 
                           class="invite__input-text invite__input-text--email" 
                           placeholder="Enter Email Adress">

                    <input type="button" 
                           disabled 
                           value="Send Email" 
                           class="invite__email-btn ui-font-size--16">
                </form>
            </div>
            <div class="invite__share">
                <h1 class="invite__heading ui-font-size--20 ui-text-align--center">Share Your Invite Link</h1>
                <div class="grid-3-col">
                    <div class="grid-3-col__1-of-3">
                        <div class="invite__reflink">
                            <input type="text" 
                                   value="https://www.ebates.com/r/UPLOAD17?eeid=28187" 
                                   readonly 
                                   class="invite__input-text">
                        </div>
                    </div>
                    <div class="grid-3-col__1-of-3">Facebook</div>
                    <div class="grid-3-col__1-of-3">Twitter</div>
                </div>
            </div>
        </div>
    </div>
</body>
