<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Title</title>
</head>
<body>
    <form action="#" method="POST" id="recoveryPasswordForm" class="forgot">
        <h1>Forgot Password</h1>
        <p class="ui-font-size--18 ui-margin-top--10 ui-margin-bottom--10">Please enter your email address below and we will send you an email that contains your new password.</p>
        <label for="recEmail" class="forgot__label">E-mail Adress</label>
        <br>
        <input type="email" name="recEmail" id="recEmail" class="forgot__input-t">
        <br>
        <label for="captcha" class="forgot__label">Security Code</label>
        <br>
        <input type="text" name="captcha" id="captcha" class="forgot__input-t">
        <br>
        <img src="" alt="Captcha image here">
        <button class="forgot__refresh-btn"><span class="fa fa-refresh"></span></button>
        <br>
        <button type="submit" class="ui-button ui-button--green forgot__submit-btn">Send Password</button>
        <br>
        <br>
        <a href="#" class="modal__link">Back to login page</a>
    </form>
</body>
</html>
